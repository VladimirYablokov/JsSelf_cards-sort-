<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="field">
            <label for="">Наименование:</label>
            <input type="text" name="title" placeholder="Введите название">
            <button>Добавить!</button>
        </div>
        <div class="field">
            <label for="">Статус:</label>
            <input type="text" name="status" placeholder="Введите статус">
            <button>Добавить!</button>
        </div>
    </form>
    <form action="">
        <div class="field">
            <label for="">Поиск:</label>
            <input type="text" name="search" placeholder="Что ищете?">
            <button>Искать!</button>
        </div>
    </form>
    <div>
        <div class="btns">
            <div>Сортировать по алфавиту:</div>
            <button class="sortAlphabetUp">по возрастанию</button>
            <button class="sortAlphabetDown">по убыванию</button>
        </div>
        <div class="btns">
            <div>Сортировка по статусу:</div>
            <button class="sortStatusUp">по возрастанию</button>
            <button class="sortStatusDown">по убыванию</button>
        </div>
    </div>

    <div id="result">

    </div>
    <script src="script/script.js"></script>
</body>

</html>
